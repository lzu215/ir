<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Best Search Engine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/navBar.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'logo.ico') }}" />
    <script src="{{ url_for('static', filename = 'js/jQuery.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/msgBox.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/search.js') }}"></script>
  </head>
  <body>
    <div id="navBarContainer">
      <div id="navLeft">
          <img src="{{ url_for('static', filename = 'images/logo.png') }}" alt="logo" id="bannerLogo" onclick="self.location='{{ url_for('home') }}';" />
          <div id="navTitle" onclick="self.location='{{ url_for('home') }}';">BEST</div>
          <div id="searchContainer">
              <input type="text" name="search" class="inputBox" id="searchBox" maxlength="30" title="Input content you search for" placeholder="Search" />
              <img src="{{ url_for('static', filename = 'images/search.svg') }}" alt="search" id="search" onclick="search()">
          </div>
      </div>
      <div id="navRight">
          <div onclick="self.location='{{ url_for('home') }}'" class="navButton">
              <img src="{{ url_for('static', filename = 'images/settings.svg') }}" alt="settings" id="settings">
          </div>
      </div>
  </div>
  <div id="configs">
    
  </div>
  </body>
</html>
